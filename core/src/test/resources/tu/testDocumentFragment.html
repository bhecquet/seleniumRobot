<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function setup(){
            customElements.define(
                "my-paragraph",
                class extends HTMLElement {
                    constructor() {
                        super();
                        let template = document.getElementById("my-paragraph");
                        let templateContent = template.content;

                        const shadowRoot = this.attachShadow({ mode: "open" });
                        shadowRoot.appendChild(templateContent.cloneNode(true));
                    }
                },
            );


            const div1 = document.querySelector("div");
            const fragment1 = new DocumentFragment();
            const span1 = document.createElement("span");
            span1.innerHTML = "Hello<div id='sub'></div>";
            fragment1.append(span1);

            const fragment2 = new DocumentFragment();
            const div2 = span1.querySelector("div");
            const span2 = document.createElement("span");
            span2.id = "ola";
            span2.textContent = "Ola";
            fragment2.append(span2);

            div1.append(fragment1);
            div2.append(fragment2);


        }
    </script>
    <title>Title</title>
</head>
<body onload="setup()">
<div></div>

</body>
</html>
