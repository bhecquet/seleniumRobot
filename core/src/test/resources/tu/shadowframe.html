<!DOCTYPE html>
<html lang="en">
<head>
		<title>Level Access Inc. ShadowFrame Examples</title>
</head>
	<script>
		function setup(){
			//Test
			document.getElementById("shadow2Frame").attachShadow({mode: "open"}).innerHTML='<div id="pass1InFrameShadow">This is a div with an ID of pass1InFrameShadow</div>';
		}
	</script>
</head>
<body onload="setup()">
<h1>Shadow DOM in iFrame Example</h1>

	<p>There are two DIVs, both with an ID of "pass1". One is in the ShadowDOM while the other is in the Light DOM. Should pass because the nodes are in separate contexts.</p>
	
	<p>Light DOM:</p>
	<div id="pass1">This is a DIV with the id of pass1</div>
	
	<p>Shadow DOM:</p>	
	<div id="shadow2Frame"></div>

</body>
</html>
